
<div class="TEAM_COMPONENT">
<div class="LEFT">
  <ul class="heroes" >
  <li class ="badge" type=none *ngFor="let ar of maindata, index as idd" (click)="onselect(idd)" >
    <input type=checkbox (click)="oncheck(idd)">{{ar.Tname}}

  </li>
  </ul>
<button (click)="delmul()">delete selected items</button>
<br>
<br>
<h1>Enter new team</h1> 
<input #tid placeholder="enter team id">
  <input #tna placeholder="enter team name">
  <input #na placeholder="enter name">
 <input #em placeholder="enter team emailid">
 <button (click)="onadd(tid.value,tna.value,na.value,em.value);tid.value='';tna.value='';na.value='';em.value=''">Add new Team</button> 
 <br>
 <h1>Enter new members</h1>
 <input #mtid placeholder="enter team id">
  <input #mtna placeholder="enter team name">
  <input #mna placeholder="enter member name">
 <input #mem placeholder="enter member emailid">
 <input #min placeholder="enter member id"> 
<button (click)="onaddmem(mtid.value,mtna.value,mna.value,mem.value,min.value);mtid.value='';mtna.value='';mem.value='';min.value=''">Add new members</button>
 <br>

  </div> 

<div class="RIGHT">

<hero-detail  [gtdata]="MemberData" ></hero-detail>

</div>


</div>
